<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXUS | Token Collateral Check</title>
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 850px; margin: auto; padding: 2rem; line-height: 1.6; color: #111; background: #fff; }
    h1, h2 { color: #007aff; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    .result { margin-top: 20px; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; }
    .wallet-status { position: fixed; top: 15px; right: 15px; background: #007aff; color: white; padding: 10px 15px; border-radius: 6px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="wallet-status" id="wallet-status">üîå Not connected</div>

  <h1>AXUS Token Collateral Checker</h1>
  <p>Connect your TON wallet, pay 0.01 TON and check if your token is eligible for collateral.</p>

  <input type="text" id="token-address" placeholder="Enter TON token address...">
  <button onclick="initiatePayment()">Check Token (0.01 TON)</button>

  <div class="result" id="result"></div>

  <script>
    const connector = new tonConnect.TonConnect();
    const walletStatus = document.getElementById('wallet-status');
    let connectedWallet = null;

    async function initWallet() {
      try {
        await connector.connectWallet();
        connectedWallet = await connector.restoreConnection();
        walletStatus.innerText = "‚úÖ Wallet connected";
      } catch {
        walletStatus.innerText = "üîå Not connected";
      }
    }

    initWallet();

    async function initiatePayment() {
      const tokenAddress = document.getElementById("token-address").value;
      const resultDiv = document.getElementById("result");

      if (!tokenAddress) {
        resultDiv.innerHTML = "‚ùå Please enter a token address.";
        return;
      }

      if (!connector.connected) {
        resultDiv.innerHTML = "‚ùå Please connect your wallet first.";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Awaiting payment confirmation...";

      try {
        await connector.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: "UQBpdVR9LVBixqJ2JRj-c8-NtNa3REQL7B2jnEyrQ5JiS5IA",
              amount: "10000000", // 0.01 TON in nanotons
              payload: null
            }
          ]
        });

        resultDiv.innerHTML = "‚úÖ Payment received. Checking token...";
        checkToken(tokenAddress);
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Payment failed or cancelled.";
      }
    }

    async function checkToken(address) {
      const resultDiv = document.getElementById("result");

      try {
        const res = await fetch(`https://tonapi.io/v2/tokens/${address}`);
        const data = await res.json();

        let passed = 0;
        const checks = [];

        const ageOk = Date.now() - new Date(data.metadata?.created_at || Date.now()).getTime() > 90 * 24 * 60 * 60 * 1000;
        if (ageOk) { passed++; checks.push("‚úÖ Age ‚â• 3 months"); } else { checks.push("‚ùå Age < 3 months"); }

        const holders = data.analytics?.holders || 0;
        if (holders >= 50) { passed++; checks.push(`‚úÖ ${holders} holders`); } else { checks.push(`‚ùå Only ${holders} holders`); }

        const price = data.price?.price || 0;
        if (price > 0.000001) { passed++; checks.push(`‚úÖ Price: ${price.toFixed(6)} TON`); } else { checks.push(`‚ùå Price too low: ${price.toFixed(6)} TON`); }

        const liquidity = data.analytics?.liquidity_usd || 0;
        if (liquidity >= 500) { passed++; checks.push(`‚úÖ Liquidity: $${liquidity}`); } else { checks.push(`‚ùå Liquidity too low: $${liquidity}`); }

        const status = passed >= 3 ? "‚úÖ Token is eligible for collateral." : "‚ùå Token does not meet eligibility criteria.";

        resultDiv.innerHTML = `
          <strong>Token:</strong> ${data.name || 'Unknown'}<br/>
          <strong>Checks:</strong><br/>
          ${checks.join('<br/>')}<br/><br/>
          <strong>${status}</strong>
        `;
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Failed to fetch token data. Check the address.";
      }
    }
  </script>
</body>
</html>
