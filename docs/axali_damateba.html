<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXUS | Token Collateral Check</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 850px; margin: auto; padding: 2rem; line-height: 1.6; color: #111; background: #fff; }
    h1, h2 { color: #007aff; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    .result { margin-top: 20px; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; }
    .back-button { margin-top: 2rem; display: inline-block; background: #e5e5e5; color: #333; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    .next-step { margin-top: 1rem; display: none; background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="ton-connect" style="margin-bottom: 20px;"></div>

  <h1>AXUS Token Collateral Checker</h1>
  <p>Connect your TON wallet, pay 0.01 TON and check if your token is eligible for collateral.</p>

  <input type="text" id="token-address" placeholder="Enter Jetton address (base64)...">
  <input type="number" id="token-amount" placeholder="Enter how many tokens you have...">
  <button onclick="initiatePayment()">Check Token (0.01 TON)</button>

  <div class="result" id="result"></div>
  <button class="next-step" id="continue-button" onclick="alert('Proceeding to full pledge form...')">✅ Continue to application</button>

  <a class="back-button" href="index-en.html">← Back to main site</a>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json",
        buttonRootId: "ton-connect"
      });
      window.tonConnectUI = tonConnectUI;
    });

    async function initiatePayment() {
      const tokenAddress = document.getElementById("token-address").value.trim();
      const resultDiv = document.getElementById("result");
      document.getElementById("continue-button").style.display = "none";

      if (!tokenAddress) {
        resultDiv.innerHTML = "❌ Please enter a token address.";
        return;
      }

      const connected = await window.tonConnectUI.connected;
      if (!connected) {
        resultDiv.innerHTML = "❌ Please connect your wallet first.";
        return;
      }

      resultDiv.innerHTML = "⏳ Awaiting payment confirmation...";

      try {
        await window.tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: "UQBpdVR9LVBixqJ2JRj-c8-NtNa3REQL7B2jnEyrQ5JiS5IA",
            amount: "10000000",
            payload: null
          }]
        });

        resultDiv.innerHTML = "✅ Payment received. Checking token...";
        checkToken(tokenAddress);
      } catch (err) {
        resultDiv.innerHTML = "❌ Payment failed or cancelled.";
      }
    }

    async function checkToken(address) {
      const resultDiv = document.getElementById("result");
      const continueBtn = document.getElementById("continue-button");
      const userAmount = parseFloat(document.getElementById("token-amount").value);

      try {
        const res = await fetch(`https://tonapi.io/v2/jettons/${address}`);
        if (!res.ok) {
          resultDiv.innerHTML = `❌ Token not found in TON API: ${address}`;
          return;
        }

        const data = await res.json();
        let passed = 0;
        const checks = [];

        const createdAt = data.metadata?.created_at;
        const isOldEnough = createdAt && (Date.now() - new Date(createdAt).getTime() > 90 * 24 * 60 * 60 * 1000);
        if (isOldEnough) { passed++; checks.push("✅ Age ≥ 3 months"); } else { checks.push("❌ Age < 3 months"); }

        const holders = data.holders_count || 0;
        if (holders >= 50) { passed++; checks.push(`✅ Holders: ${holders}`); } else { checks.push(`❌ Holders: ${holders}`); }

        const price = data.price?.price || 0;
        if (price > 0) { checks.push(`✅ Price: ${price.toFixed(6)} TON`); } else { checks.push("❌ Price: 0 TON"); }

        const liquidity = data.liquidity?.usd || 0;
        if (liquidity >= 500) { passed++; checks.push(`✅ Liquidity: $${liquidity}`); } else { checks.push(`❌ Liquidity: $${liquidity}`); }

        const totalValue = userAmount && price ? userAmount * price : 0;
        if (totalValue >= 3) {
          passed++;
          checks.push(`✅ Your token value: $${totalValue.toFixed(2)}`);
        } else {
          checks.push(`❌ Your token value: $${totalValue.toFixed(2)} (min $3 required)`);
        }

        const status = passed >= 3 ? "✅ Token accepted as collateral." : "❌ Token rejected. Doesn't meet minimum 3 USDT value.";

        resultDiv.innerHTML = `
          <strong>Token:</strong> ${data.metadata?.name || 'Unknown'}<br/>
          ${checks.join('<br/>')}<br/><br/>
          <strong>${status}</strong>
        `;

        if (passed >= 3) {
          continueBtn.style.display = "inline-block";
        }
      } catch (err) {
        resultDiv.innerHTML = `❌ Failed to fetch token data.`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
