<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXUS | Token Collateral Check</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 850px; margin: auto; padding: 2rem; line-height: 1.6; color: #111; background: #fff; }
    h1, h2 { color: #007aff; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    .result { margin-top: 20px; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; }
    .back-button { margin-top: 2rem; display: inline-block; background: #e5e5e5; color: #333; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>

  <div id="ton-connect" style="margin-bottom: 20px;"></div>

  <h1>AXUS Token Collateral Checker</h1>
  <p>Connect your TON wallet, pay 0.01 TON and check if your token is eligible for collateral.</p>

  <input type="text" id="token-address" placeholder="Enter Jetton address (base64)">
  <input type="number" id="token-amount" placeholder="How many tokens you own">
  <button onclick="initiatePayment()">Check Token (0.01 TON)</button>

  <div class="result" id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json",
        buttonRootId: "ton-connect"
      });
      window.tonConnectUI = tonConnectUI;
    });

    async function initiatePayment() {
      const tokenAddress = document.getElementById("token-address").value.trim();
      const tokenAmount = parseFloat(document.getElementById("token-amount").value.trim());
      const resultDiv = document.getElementById("result");

      if (!tokenAddress || isNaN(tokenAmount)) {
        resultDiv.innerHTML = "‚ùå Enter token address and how many tokens you hold.";
        return;
      }

      const connected = await window.tonConnectUI.connected;
      if (!connected) {
        resultDiv.innerHTML = "‚ùå Please connect your wallet.";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Awaiting payment confirmation...";

      try {
        await window.tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: "UQBpdVR9LVBixqJ2JRj-c8-NtNa3REQL7B2jnEyrQ5JiS5IA",
            amount: "10000000",
            payload: null
          }]
        });

        resultDiv.innerHTML = "‚úÖ Payment received. Checking token...";
        await checkToken(tokenAddress, tokenAmount);
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Payment cancelled or failed.";
      }
    }

    async function checkToken(address, userAmount) {
  const resultDiv = document.getElementById("result");
  
  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ –Ω–∞—á–∞–ª–∏ –ø—Ä–æ–≤–µ—Ä–∫—É
  resultDiv.innerHTML = `
    <strong>üîç –û–¢–õ–ê–î–ö–ê:</strong><br/>
    –ê–¥—Ä–µ—Å —Ç–æ–∫–µ–Ω–∞: ${address}<br/>
    –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ–∫–µ–Ω–æ–≤: ${userAmount}<br/>
    <br/>‚è≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º API...
  `;
  
  let passed = 0;
  const checks = [];
  const debugInfo = [];
  
  try {
    debugInfo.push("üì° –ó–∞–ø—Ä–æ—Å –∫ STON.FI API...");
    const res = await fetch(`https://api.ston.fi/v1/jetton/info?address=${address}`);
    const data = await res.json();
    
    debugInfo.push(`üìä STON.FI –æ—Ç–≤–µ—Ç: ${JSON.stringify(data).substring(0, 200)}...`);
    
    let name = data.name || "Unknown";
    let holders = data.holders_count || 0;
    let price = parseFloat(data.price_usd) || 0;
    let liquidity = parseFloat(data.liquidity_usd) || 0;
    
    debugInfo.push(`üìà –ù–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ: holders=${holders}, price=${price}, liquidity=${liquidity}`);
    
    // –ï—Å–ª–∏ —Ü–µ–Ω–∞ –∏–ª–∏ –ª–∏–∫–≤–∏–¥–Ω–æ—Å—Ç—å 0, –ø—Ä–æ–±—É–µ–º –¥—Ä—É–≥–∏–µ API
    if (price === 0 || liquidity === 0) {
      debugInfo.push("üîÑ –ü—Ä–æ–±—É–µ–º TONAPI...");
      try {
        const res2 = await fetch(`https://tonapi.io/v2/jettons/${address}`);
        const data2 = await res2.json();
        debugInfo.push(`üìä TONAPI –æ—Ç–≤–µ—Ç: ${JSON.stringify(data2).substring(0, 200)}...`);
        
        price = data2.price?.price_usd || price;
        liquidity = data2.liquidity?.usd || liquidity;
        debugInfo.push(`üìà –ü–æ—Å–ª–µ TONAPI: price=${price}, liquidity=${liquidity}`);
      } catch (e) {
        debugInfo.push(`‚ùå TONAPI –æ—à–∏–±–∫–∞: ${e.message}`);
      }
    }
    
    const value = userAmount * price;
    debugInfo.push(`üí∞ –°—Ç–æ–∏–º–æ—Å—Ç—å —Ç–æ–∫–µ–Ω–æ–≤: ${userAmount} √ó ${price} = $${value}`);
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∏
    if (holders >= 50) { 
      passed++; 
      checks.push(`‚úÖ Holders: ${holders}`);
      debugInfo.push(`‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ holders –ü–†–û–®–õ–ê (${holders} >= 50), passed = ${passed}`);
    } else { 
      checks.push(`‚ùå Holders: ${holders}`);
      debugInfo.push(`‚ùå –ü—Ä–æ–≤–µ—Ä–∫–∞ holders –ù–ï –ü–†–û–®–õ–ê (${holders} < 50)`);
    }
    
    if (price > 0) { 
      passed++; 
      checks.push(`‚úÖ Price: $${price.toFixed(6)}`);
      debugInfo.push(`‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ price –ü–†–û–®–õ–ê (${price} > 0), passed = ${passed}`);
    } else { 
      checks.push(`‚ùå Price: $0`);
      debugInfo.push(`‚ùå –ü—Ä–æ–≤–µ—Ä–∫–∞ price –ù–ï –ü–†–û–®–õ–ê (${price} = 0)`);
    }
    
    if (value >= 3) { 
      passed++; 
      checks.push(`‚úÖ Your token value: $${value.toFixed(2)} (min $3)`);
      debugInfo.push(`‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ value –ü–†–û–®–õ–ê ($${value} >= $3), passed = ${passed}`);
    } else { 
      checks.push(`‚ùå Your token value: $${value.toFixed(2)} (min $3)`);
      debugInfo.push(`‚ùå –ü—Ä–æ–≤–µ—Ä–∫–∞ value –ù–ï –ü–†–û–®–õ–ê ($${value} < $3)`);
    }
    
    if (liquidity >= 500) { 
      passed++; 
      checks.push(`‚úÖ Liquidity: $${liquidity.toFixed(2)}`);
      debugInfo.push(`‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ liquidity –ü–†–û–®–õ–ê ($${liquidity} >= $500), passed = ${passed}`);
    } else { 
      checks.push(`‚ùå Liquidity: $${liquidity.toFixed(2)}`);
      debugInfo.push(`‚ùå –ü—Ä–æ–≤–µ—Ä–∫–∞ liquidity –ù–ï –ü–†–û–®–õ–ê ($${liquidity} < $500)`);
    }
    
    debugInfo.push(`üèÅ –ò–¢–û–ì–û: passed = ${passed} –∏–∑ 4 –ø—Ä–æ–≤–µ—Ä–æ–∫`);
    
    const status = passed >= 3 ? "‚úÖ Token accepted as collateral." : "‚ùå Token rejected. Doesn't meet requirements.";
    
    resultDiv.innerHTML = `
      <strong>Token:</strong> ${name}<br/>
      ${checks.join("<br/>")}<br/>
      <br/><strong>${status}</strong>
      
      <hr/>
      <details>
        <summary><strong>üêõ –û–¢–õ–ê–î–û–ß–ù–ê–Ø –ò–ù–§–û–†–ú–ê–¶–ò–Ø (–Ω–∞–∂–º–∏ —á—Ç–æ–±—ã —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—å)</strong></summary>
        <div style="font-size: 12px; margin-top: 10px;">
          ${debugInfo.join("<br/>")}
        </div>
      </details>
    `;
    
  } catch (err) {
    debugInfo.push(`‚ùå –û—Å–Ω–æ–≤–Ω–∞—è –æ—à–∏–±–∫–∞: ${err.message}`);
    resultDiv.innerHTML = `
      ‚ùå Token not found or network error.
      <hr/>
      <strong>üêõ –û–¢–õ–ê–î–ö–ê:</strong><br/>
      ${debugInfo.join("<br/>")}
    `;
    }
  }
}    
  </script>
</body>
</html>
