<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXUS | Token Collateral Check</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 850px; margin: auto; padding: 2rem; line-height: 1.6; color: #111; background: #fff; }
    h1, h2 { color: #007aff; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    .result { margin-top: 20px; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; }
    .back-button { margin-top: 2rem; display: inline-block; background: #e5e5e5; color: #333; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>

  <div id="ton-connect" style="margin-bottom: 20px;"></div>

  <h1>AXUS Token Collateral Checker</h1>
  <p>Connect your TON wallet, pay 0.01 TON and check if your token is eligible for collateral.</p>

  <input type="text" id="token-address" placeholder="Enter Jetton address (base64)">
  <input type="number" id="token-amount" placeholder="How many tokens you own">
  <button onclick="initiatePayment()">Check Token (0.01 TON)</button>

  <div class="result" id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json",
        buttonRootId: "ton-connect"
      });
      window.tonConnectUI = tonConnectUI;
    });

    async function initiatePayment() {
      const tokenAddress = document.getElementById("token-address").value.trim();
      const tokenAmount = parseFloat(document.getElementById("token-amount").value.trim());
      const resultDiv = document.getElementById("result");

      if (!tokenAddress || isNaN(tokenAmount)) {
        resultDiv.innerHTML = "‚ùå Enter token address and how many tokens you hold.";
        return;
      }

      const connected = await window.tonConnectUI.connected;
      if (!connected) {
        resultDiv.innerHTML = "‚ùå Please connect your wallet.";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Awaiting payment confirmation...";

      try {
        await window.tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: "UQBpdVR9LVBixqJ2JRj-c8-NtNa3REQL7B2jnEyrQ5JiS5IA",
            amount: "10000000",
            payload: null
          }]
        });

        resultDiv.innerHTML = "‚úÖ Payment received. Checking token...";
        await checkToken(tokenAddress, tokenAmount);
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Payment cancelled or failed.";
      }
    }

    async function checkToken(address, userAmount) {
  const resultDiv = document.getElementById("result");
  let passed = 0;
  const checks = [];
  const debugInfo = []; // –î–û–ë–ê–í–ò–õ –¢–û–õ–¨–ö–û –≠–¢–û
  
  try {
    debugInfo.push(`üì° –ó–∞–ø—Ä–æ—Å –∫ STON.FI: ${address}`); // –î–û–ë–ê–í–ò–õ
    const res = await fetch(`https://api.ston.fi/v1/jetton/info?address=${address}`);
    const data = await res.json();
    debugInfo.push(`üìä STON.FI –æ—Ç–≤–µ—Ç–∏–ª: ${JSON.stringify(data).substring(0, 100)}...`); // –î–û–ë–ê–í–ò–õ
    
    const name = data.name || "Unknown";
    const holders = data.holders_count || 0;
    const price = parseFloat(data.price_usd) || 0;
    const liquidity = parseFloat(data.liquidity_usd) || 0;
    const value = userAmount * price;
    
    debugInfo.push(`üìà –î–∞–Ω–Ω—ã–µ: holders=${holders}, price=${price}, liquidity=${liquidity}, value=${value}`); // –î–û–ë–ê–í–ò–õ
    
    if (holders >= 50) { passed++; checks.push(`‚úÖ Holders: ${holders}`); }
    else { checks.push(`‚ùå Holders: ${holders}`); }
    if (price > 0) { checks.push(`‚úÖ Price: $${price.toFixed(6)}`); }
    else { checks.push(`‚ùå Price: $0`); }
    if (value >= 3) { passed++; checks.push(`‚úÖ Your token value: $${value.toFixed(2)} (min $3)`); }
    else { checks.push(`‚ùå Your token value: $${value.toFixed(2)} (min $3)`); }
    if (liquidity >= 500) { passed++; checks.push(`‚úÖ Liquidity: $${liquidity}`); }
    else { checks.push(`‚ùå Liquidity: $${liquidity}`); }
    
    debugInfo.push(`üèÅ passed = ${passed} –∏–∑ 4 –ø—Ä–æ–≤–µ—Ä–æ–∫`); // –î–û–ë–ê–í–ò–õ
    
    const status = passed >= 3
      ? "‚úÖ Token accepted as collateral."
      : "‚ùå Token rejected. Doesn't meet minimum 3 USDT value.";
    
    // –ò–ó–ú–ï–ù–ò–õ –¢–û–õ–¨–ö–û –≠–¢–£ –°–¢–†–û–ö–£ - –¥–æ–±–∞–≤–∏–ª –æ—Ç–ª–∞–¥–∫—É –≤ –∫–æ–Ω–µ—Ü
    resultDiv.innerHTML = `<strong>Token:</strong> ${name}<br/>${checks.join("<br/>")}<br/><br/><strong>${status}</strong><hr/><small>üêõ DEBUG: ${debugInfo.join(" | ")}</small>`;
    
  } catch (err) {
    console.warn("STON.FI API failed. Trying tonapi.io...");
    debugInfo.push(`‚ùå STON.FI failed: ${err.message}`); // –î–û–ë–ê–í–ò–õ
    try {
      debugInfo.push(`üì° –ü—Ä–æ–±—É–µ–º TONAPI...`); // –î–û–ë–ê–í–ò–õ
      const fallback = await fetch(`https://tonapi.io/v2/jettons/${address}`);
      const data = await fallback.json();
      debugInfo.push(`üìä TONAPI –æ—Ç–≤–µ—Ç–∏–ª: ${JSON.stringify(data).substring(0, 100)}...`); // –î–û–ë–ê–í–ò–õ
      
      const name = data.metadata?.name || "Unknown";
      const holders = data.holders_count || 0;
      const price = data.price?.price_usd || 0;
      const liquidity = data.liquidity?.usd || 0;
      const value = userAmount * price;
      
      debugInfo.push(`üìà –î–∞–Ω–Ω—ã–µ: holders=${holders}, price=${price}, liquidity=${liquidity}, value=${value}`); // –î–û–ë–ê–í–ò–õ
      
      if (holders >= 50) { passed++; checks.push(`‚úÖ Holders: ${holders}`); }
      else { checks.push(`‚ùå Holders: ${holders}`); }
      if (price > 0) { checks.push(`‚úÖ Price: $${price.toFixed(6)}`); }
      else { checks.push(`‚ùå Price: $0`); }
      if (value >= 3) { passed++; checks.push(`‚úÖ Your token value: $${value.toFixed(2)} (min $3)`); }
      else { checks.push(`‚ùå Your token value: $${value.toFixed(2)} (min $3)`); }
      if (liquidity >= 500) { passed++; checks.push(`‚úÖ Liquidity: $${liquidity}`); }
      else { checks.push(`‚ùå Liquidity: $${liquidity}`); }
      
      debugInfo.push(`üèÅ passed = ${passed} –∏–∑ 4 –ø—Ä–æ–≤–µ—Ä–æ–∫`); // –î–û–ë–ê–í–ò–õ
      
      const status = passed >= 3
        ? "‚úÖ Token accepted as collateral."
        : "‚ùå Token rejected. Doesn't meet minimum 3 USDT value.";
      
      // –ò–ó–ú–ï–ù–ò–õ –¢–û–õ–¨–ö–û –≠–¢–£ –°–¢–†–û–ö–£ - –¥–æ–±–∞–≤–∏–ª –æ—Ç–ª–∞–¥–∫—É –≤ –∫–æ–Ω–µ—Ü
      resultDiv.innerHTML = `<strong>Token:</strong> ${name}<br/>${checks.join("<br/>")}<br/><br/><strong>${status}</strong><hr/><small>üêõ DEBUG: ${debugInfo.join(" | ")}</small>`;
    } catch (err2) {
      debugInfo.push(`‚ùå TONAPI failed: ${err2.message}`); // –î–û–ë–ê–í–ò–õ
      resultDiv.innerHTML = `‚ùå Token not found or network error.<hr/><small>üêõ DEBUG: ${debugInfo.join(" | ")}</small>`; // –ò–ó–ú–ï–ù–ò–õ
    }
  }
}
  </script>
</body>
</html>
