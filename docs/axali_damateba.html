<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXUS | Token Collateral Check</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 850px; margin: auto; padding: 2rem; line-height: 1.6; color: #111; background: #fff; }
    h1, h2 { color: #007aff; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    .result { margin-top: 20px; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; }
    .back-button { margin-top: 2rem; display: inline-block; background: #e5e5e5; color: #333; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>

  <div id="ton-connect" style="margin-bottom: 20px;"></div>

  <h1>AXUS Token Collateral Checker</h1>
  <p>Connect your TON wallet, pay 0.01 TON and check if your token is eligible for collateral.</p>

  <input type="text" id="token-address" placeholder="Enter Jetton address (base64)...">
  <input type="number" id="token-amount" placeholder="Enter token amount you own">
  <button onclick="initiatePayment()">Check Token (0.01 TON)</button>

  <div class="result" id="result"></div>

  <a class="back-button" href="index-en.html">&larr; Back to main site</a>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json",
        buttonRootId: "ton-connect"
      });
      window.tonConnectUI = tonConnectUI;
    });

    async function initiatePayment() {
      const address = document.getElementById("token-address").value.trim();
      const amount = parseFloat(document.getElementById("token-amount").value);
      const resultDiv = document.getElementById("result");

      if (!address || isNaN(amount) || amount <= 0) {
        resultDiv.innerHTML = "❌ Please enter a valid token address and amount.";
        return;
      }

      resultDiv.innerHTML = "⏳ Awaiting payment confirmation...";

      try {
        await window.tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: "UQBpdVR9LVBixqJ2JRj-c8-NtNa3REQL7B2jnEyrQ5JiS5IA",
              amount: "10000000",
              payload: null
            }
          ]
        });

        resultDiv.innerHTML = "✅ Payment received. Checking token...";
        checkToken(address, amount);
      } catch (err) {
        resultDiv.innerHTML = "❌ Payment failed or cancelled.";
      }
    }

    async function checkToken(address, userAmount) {
      const resultDiv = document.getElementById("result");

      try {
        const [metaRes, priceRes] = await Promise.all([
          fetch(`https://tonapi.io/v2/jettons/${address}`),
          fetch(`https://tonapi.io/v2/rates?tokens=${address}`)
        ]);

        const meta = await metaRes.json();
        const priceData = await priceRes.json();

        const token = meta;
        const price = priceData.rates[address]?.prices?.USD || 0;

        let passed = 0;
        const checks = [];

        const ageOk = token.metadata?.created_at && (Date.now() - new Date(token.metadata.created_at).getTime() > 90 * 24 * 60 * 60 * 1000);
        if (ageOk) { passed++; checks.push("✅ Age ≥ 3 months"); } else { checks.push("❌ Age < 3 months"); }

        const holders = token.holders_count || 0;
        if (holders >= 50) { passed++; checks.push(`✅ Holders: ${holders}`); } else { checks.push(`❌ Holders: ${holders}`); }

        if (price > 0) {
          checks.push(`✅ Price: $${price.toFixed(6)}`);
        } else {
          checks.push("❌ Price: 0 USD");
        }

        const marketValue = userAmount * price;
        if (marketValue >= 3) {
          passed++;
          checks.push(`✅ Your token value: $${marketValue.toFixed(2)}`);
        } else {
          checks.push(`❌ Your token value: $${marketValue.toFixed(2)} (min $3 required)`);
        }

        const liquidity = token.liquidity?.usd || 0;
        if (liquidity >= 500) { passed++; checks.push(`✅ Liquidity: $${liquidity}`); } else { checks.push(`❌ Liquidity: $${liquidity}`); }

        const status = passed >= 3 ? "✅ Token accepted as collateral." : "❌ Token rejected. Doesn't meet minimum 3 USDT value.";

        resultDiv.innerHTML = `
          <strong>Token:</strong> ${token.metadata?.name || 'Unknown'}<br/>
          ${checks.join('<br/>')}<br/><br/>
          <strong>${status}</strong>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "❌ Failed to fetch token data.";
      }
    }
  </script>
</body>
</html>
