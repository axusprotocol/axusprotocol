<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXUS | Token Collateral Check</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 850px; margin: auto; padding: 2rem; line-height: 1.6; color: #111; background: #fff; }
    h1, h2 { color: #007aff; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    .result { margin-top: 20px; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; }
    .back-button { margin-top: 2rem; display: inline-block; background: #e5e5e5; color: #333; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>

  <div id="ton-connect" style="margin-bottom: 20px;"></div>

  <h1>AXUS Token Collateral Checker</h1>
  <p>Connect your TON wallet, pay 0.01 TON and check any token by contract address.</p>

  <input type="text" id="token-address" placeholder="Enter TON token contract address">
  <button onclick="initiatePayment()">Check Token (0.01 TON)</button>

  <div class="result" id="result"></div>

  <a class="back-button" href="index-en.html">← Back to main site</a>

  <script>
    let tonConnectUI;

    window.addEventListener("load", () => {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json",
        buttonRootId: "ton-connect"
      });
    });

    async function initiatePayment() {
      const tokenAddress = document.getElementById("token-address").value.trim();
      const resultDiv = document.getElementById("result");

      if (!tokenAddress) {
        resultDiv.innerHTML = "❌ Please enter a token contract address.";
        return;
      }

      const connected = await tonConnectUI.connected;
      if (!connected) {
        resultDiv.innerHTML = "❌ Please connect your wallet first.";
        return;
      }

      resultDiv.innerHTML = "⏳ Awaiting payment confirmation...";

      try {
        await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: "UQBpdVR9LVBixqJ2JRj-c8-NtNa3REQL7B2jnEyrQ5JiS5IA",
            amount: "10000000"
          }]
        });

        resultDiv.innerHTML = "✅ Payment received. Checking token...";
        await checkToken(tokenAddress);
      } catch (err) {
        resultDiv.innerHTML = "❌ Payment failed or cancelled.";
      }
    }

    async function checkToken(address) {
      const resultDiv = document.getElementById("result");

      try {
        const res = await fetch(`https://tonapi.io/v2/tokens/${address}`);
        if (!res.ok) {
          resultDiv.innerHTML = "❌ Token not found or invalid address.";
          return;
        }

        const data = await res.json();
        const metadata = data.metadata || {};
        const analytics = data.analytics || {};

        const createdAt = metadata.created_at;
        const ageOk = createdAt && (Date.now() - new Date(createdAt).getTime()) > 90 * 24 * 60 * 60 * 1000;
        const age = createdAt ? new Date(createdAt).toLocaleDateString() : "Unknown";

        const holders = analytics.holders || 0;
        const liquidity = analytics.liquidity_usd || 0;
        const price = data.price?.price || 0;

        // Запрашиваем баланс пользователя по токену
        const walletInfo = await tonConnectUI.account;
        const walletAddress = walletInfo?.address;
        let userBalance = 0;

        if (walletAddress) {
          const balanceRes = await fetch(`https://tonapi.io/v2/accounts/${walletAddress}/jettons`);
          const balanceData = await balanceRes.json();
          const found = balanceData.balances?.find(j => j.jetton?.address === address);
          userBalance = found ? Number(found.balance) / 10 ** (found.jetton?.decimals || 9) : 0;
        }

        const totalValue = userBalance * price;
        const status = totalValue >= 3
          ? "✅ Token is eligible for collateral (≥ 3 USDT)"
          : "❌ Token not eligible (value < 3 USDT)";

        resultDiv.innerHTML = `
          <strong>${data.name || 'Unknown Token'}</strong><br/>
          <strong>Created:</strong> ${age} ${ageOk ? "✅" : "❌"}<br/>
          <strong>Holders:</strong> ${holders} ${holders >= 50 ? "✅" : "❌"}<br/>
          <strong>Liquidity:</strong> $${liquidity} ${liquidity >= 500 ? "✅" : "❌"}<br/>
          <strong>Price:</strong> ${price.toFixed(6)} TON<br/>
          <strong>Your balance:</strong> ${userBalance} tokens<br/>
          <strong>Total value:</strong> ${totalValue.toFixed(4)} USDT<br/><br/>
          <strong>${status}</strong>
        `;
      } catch (err) {
        resultDiv.innerHTML = "❌ Error fetching token data. Please check the address.";
      }
    }
  </script>
</body>
</html>
