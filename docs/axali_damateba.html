<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXUS | Token Collateral Check</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 850px; 
      margin: auto; 
      padding: 2rem; 
      line-height: 1.6; 
      color: #111; 
      background: #fff; 
    }
    h1, h2 { 
      color: #007aff; 
    }
    input, button { 
      padding: 10px; 
      margin: 5px 0; 
      width: 100%; 
      max-width: 400px; 
    }
    .result { 
      margin-top: 20px; 
      padding: 1rem; 
      border: 1px solid #ccc; 
      background: #f9f9f9; 
    }
    .back-button { 
      margin-top: 2rem; 
      display: inline-block; 
      background: #e5e5e5; 
      color: #333; 
      padding: 10px 20px; 
      text-decoration: none; 
      border-radius: 5px; 
    }
  </style>
</head>
<body>
  <div id="ton-connect" style="margin-bottom: 20px;"></div>
  
  <h1>AXUS Token Collateral Checker</h1>
  <p>Connect your TON wallet, pay 0.01 TON and check if your token is eligible for collateral.</p>
  
  <input type="text" id="token-address" placeholder="Enter Jetton address (base64)">
  <input type="number" id="token-amount" placeholder="How many tokens you own">
  <button onclick="initiatePayment()">Check Token (0.01 TON)</button>
  
  <div class="result" id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json",
        buttonRootId: "ton-connect"
      });
      window.tonConnectUI = tonConnectUI;
    });

  async function checkToken(address, userAmount) {
  const resultDiv = document.getElementById("result");
  let passed = 0;
  const checks = [];
  
  let tokenData = {
    name: "Unknown",
    holders: 0,
    price: 0,
    liquidity: 0
  };

  // Пробуем несколько API
  try {
    // 1. STON.FI API
    const res = await fetch(`https://api.ston.fi/v1/jetton/info?address=${address}`);
    const data = await res.json();
    
    tokenData.name = data.name || tokenData.name;
    tokenData.holders = data.holders_count || tokenData.holders;
    tokenData.price = parseFloat(data.price_usd) || tokenData.price;
    tokenData.liquidity = parseFloat(data.liquidity_usd) || tokenData.liquidity;
    
  } catch (err) {
    console.warn("STON.FI failed");
  }

  // 2. Если цена или ликвидность пустые, пробуем TonAPI
  if (tokenData.price === 0 || tokenData.liquidity === 0) {
    try {
      const res2 = await fetch(`https://tonapi.io/v2/jettons/${address}`);
      const data2 = await res2.json();
      
      tokenData.name = data2.metadata?.name || tokenData.name;
      tokenData.holders = data2.holders_count || tokenData.holders;
      tokenData.price = data2.price?.price_usd || tokenData.price;
      tokenData.liquidity = data2.liquidity?.usd || tokenData.liquidity;
      
    } catch (err) {
      console.warn("TonAPI failed");
    }
  }

  // 3. Если все еще пустые, пробуем DeDust API
  if (tokenData.price === 0 || tokenData.liquidity === 0) {
    try {
      const res3 = await fetch(`https://api.dedust.io/v2/jettons/${address}`);
      const data3 = await res3.json();
      
      tokenData.price = data3.price_usd || tokenData.price;
      tokenData.liquidity = data3.liquidity_usd || tokenData.liquidity;
      
    } catch (err) {
      console.warn("DeDust failed");
    }
  }

  const value = userAmount * tokenData.price;

  // Проверки как у вас
  if (tokenData.holders >= 50) { 
    passed++; 
    checks.push(`✅ Holders: ${tokenData.holders}`); 
  } else { 
    checks.push(`❌ Holders: ${tokenData.holders}`); 
  }

  if (tokenData.price > 0) { 
    checks.push(`✅ Price: $${tokenData.price.toFixed(6)}`); 
  } else { 
    checks.push(`❌ Price: $0`); 
  }

  if (value >= 3) { 
    passed++; 
    checks.push(`✅ Your token value: $${value.toFixed(2)} (min $3)`); 
  } else { 
    checks.push(`❌ Your token value: $${value.toFixed(2)} (min $3)`); 
  }

  if (tokenData.liquidity >= 500) { 
    passed++; 
    checks.push(`✅ Liquidity: $${tokenData.liquidity}`); 
  } else { 
    checks.push(`❌ Liquidity: $${tokenData.liquidity}`); 
  }

  const status = passed >= 3
    ? "✅ Token accepted as collateral."
    : "❌ Token rejected. Doesn't meet minimum 3 USDT value.";

  resultDiv.innerHTML = `<strong>Token:</strong> ${tokenData.name}<br/>${checks.join("<br/>")}<br/><br/><strong>${status}</strong>`;
} catch (err) {
    resultDiv.innerHTML = "❌ Token not found or network error.";
  }
}
  </script>
</body>
</html>
