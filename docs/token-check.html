<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXUS | –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–æ–≤</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 850px; margin: auto; padding: 2rem; line-height: 1.6; color: #111; background: #fff; }
    h1, h2 { color: #007aff; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    .result { margin-top: 20px; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; }
    .back-button { margin-top: 2rem; display: inline-block; background: #e5e5e5; color: #333; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    #ton-connect { 
      margin-bottom: 20px;
      min-height: 56px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007aff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    .error-message {
      color: red;
      padding: 10px;
      border: 1px solid red;
      background: #ffeeee;
    }
    .retry-button {
      background: #007aff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="ton-connect">
    <div class="loader"></div>
  </div>

  <h1>AXUS –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–æ–≤</h1>
  <p>–ü–æ–¥–∫–ª—é—á–∏—Ç–µ TON –∫–æ—à–µ–ª–µ–∫, –æ–ø–ª–∞—Ç–∏—Ç–µ 0.01 TON –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ 3 —Ç–æ–∫–µ–Ω–æ–≤</p>

  <input type="text" id="token1" placeholder="–ê–¥—Ä–µ—Å —Ç–æ–∫–µ–Ω–∞ #1">
  <input type="text" id="token2" placeholder="–ê–¥—Ä–µ—Å —Ç–æ–∫–µ–Ω–∞ #2">
  <input type="text" id="token3" placeholder="–ê–¥—Ä–µ—Å —Ç–æ–∫–µ–Ω–∞ #3">
  <button onclick="initiatePayment()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–æ–∫–µ–Ω—ã (0.01 TON)</button>

  <div class="result" id="result"></div>

  <a class="back-button" href="index-en.html">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>

  <script>
    let tonConnectUI;
    let isWalletConnected = false;

    async function initializeTonConnect() {
      const tonConnectElement = document.getElementById('ton-connect');
      
      try {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å –ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ TonConnect
        if (typeof TonConnectUI === 'undefined') {
          throw new Error('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ TonConnect –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å');
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        tonConnectElement.innerHTML = '<div class="loader"></div>';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º TonConnect
        tonConnectUI = new TonConnectUI.TonConnectUI({
          manifestUrl: "https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json",
          buttonRootId: "ton-connect",
          language: 'ru',
          uiPreferences: {
            theme: 'SYSTEM',
            borderRadius: 's',
            colorsSet: {
              [TonConnectUI.THEME.LIGHT]: {
                connectButton: {
                  background: '#007aff',
                  foreground: 'white'
                }
              },
              [TonConnectUI.THEME.DARK]: {
                connectButton: {
                  background: '#007aff',
                  foreground: 'white'
                }
              }
            }
          }
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        tonConnectUI.connectionStatusChange((status) => {
          isWalletConnected = status === TonConnectUI.CONNECTION_STATUS.CONNECTED;
          console.log('–°—Ç–∞—Ç—É—Å –∫–æ—à–µ–ª—å–∫–∞:', status);
        });

      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ TonConnect:", error);
        tonConnectElement.innerHTML = 
          '<div class="error-message">' +
            '<strong>–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫</strong><br>' +
            '–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:<br>' +
            '1. –ü—Ä–æ–±–ª–µ–º—ã —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ–º<br>' +
            '2. –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Ä–µ–∫–ª–∞–º–Ω—ã–º–∏ —Ñ–∏–ª—å—Ç—Ä–∞–º–∏<br>' +
            '3. –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏<br>' +
            '<button class="retry-button" onclick="window.location.reload()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>' +
          '</div>';
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener("DOMContentLoaded", initializeTonConnect);

    async function initiatePayment() {
      const inputs = [
        document.getElementById("token1").value.trim(),
        document.getElementById("token2").value.trim(),
        document.getElementById("token3").value.trim()
      ].filter(Boolean);

      const resultDiv = document.getElementById("result");

      if (inputs.length === 0) {
        resultDiv.innerHTML = "‚ùå –í–≤–µ–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∞–¥—Ä–µ—Å —Ç–æ–∫–µ–Ω–∞";
        return;
      }

      if (!isWalletConnected) {
        resultDiv.innerHTML = "‚ùå –°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫";
        return;
      }

      resultDiv.innerHTML = "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞...";

      try {
        await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: "UQBpdVR9LVBixqJ2JRj-c8-NtNa3REQL7B2jnEyrQ5JiS5IA",
              amount: "10000000", // 0.01 TON
              payload: null
            }
          ]
        });

        resultDiv.innerHTML = "<strong>‚úÖ –ü–ª–∞—Ç–µ–∂ –ø–æ–ª—É—á–µ–Ω. –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω—ã...</strong><br/><br/>";
        for (let address of inputs) {
          resultDiv.innerHTML += `<em>üîé ${address}</em><br/>`;
          await checkToken(address);
        }
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø–ª–∞—Ç–µ–∂–∞:", err);
        resultDiv.innerHTML = "‚ùå –û—à–∏–±–∫–∞ –ø–ª–∞—Ç–µ–∂–∞: " + (err.message || "–û–ø–µ—Ä–∞—Ü–∏—è –æ—Ç–º–µ–Ω–µ–Ω–∞");
      }
    }

    async function checkToken(address) {
      const resultDiv = document.getElementById("result");

      try {
        const res = await fetch(`https://tonapi.io/v2/tokens/${address}`);

        if (!res.ok) {
          resultDiv.innerHTML += `‚ùå –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω: ${address}<br/><br/>`;
          return;
        }

        const data = await res.json();

        let passed = 0;
        const checks = [];

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–æ–∑—Ä–∞—Å—Ç–∞ —Ç–æ–∫–µ–Ω–∞ (‚â•3 –º–µ—Å—è—Ü–µ–≤)
        const createdAt = data.metadata?.created_at;
        const ageOk = createdAt && (Date.now() - new Date(createdAt).getTime() > 90 * 24 * 60 * 60 * 1000);
        if (ageOk) { passed++; checks.push("‚úÖ –í–æ–∑—Ä–∞—Å—Ç ‚â•3 –º–µ—Å—è—Ü–µ–≤"); } 
        else { checks.push("‚ùå –í–æ–∑—Ä–∞—Å—Ç <3 –º–µ—Å—è—Ü–µ–≤ –∏–ª–∏ –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω"); }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –¥–µ—Ä–∂–∞—Ç–µ–ª–µ–π (‚â•50)
        const holders = data.analytics?.holders || 0;
        if (holders >= 50) { passed++; checks.push(`‚úÖ –î–µ—Ä–∂–∞—Ç–µ–ª–µ–π: ${holders}`); } 
        else { checks.push(`‚ùå –ú–∞–ª–æ –¥–µ—Ä–∂–∞—Ç–µ–ª–µ–π: ${holders}`); }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ü–µ–Ω—ã (>0.000001 TON)
        const price = data.price?.price || 0;
        if (price > 0.000001) { passed++; checks.push(`‚úÖ –¶–µ–Ω–∞: ${price.toFixed(6)} TON`); } 
        else { checks.push(`‚ùå –¶–µ–Ω–∞ —Å–ª–∏—à–∫–æ–º –Ω–∏–∑–∫–∞—è: ${price.toFixed(6)} TON`); }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–∫–≤–∏–¥–Ω–æ—Å—Ç–∏ (‚â•$500)
        const liquidity = data.analytics?.liquidity_usd || 0;
        if (liquidity >= 500) { passed++; checks.push(`‚úÖ –õ–∏–∫–≤–∏–¥–Ω–æ—Å—Ç—å: $${liquidity}`); } 
        else { checks.push(`‚ùå –ù–∏–∑–∫–∞—è –ª–∏–∫–≤–∏–¥–Ω–æ—Å—Ç—å: $${liquidity}`); }

        // –ò—Ç–æ–≥–æ–≤—ã–π —Å—Ç–∞—Ç—É—Å
        const status = passed >= 3 ? "‚úÖ –¢–æ–∫–µ–Ω –ø–æ–¥—Ö–æ–¥–∏—Ç –≤ –∫–∞—á–µ—Å—Ç–≤–µ –∑–∞–ª–æ–≥–∞" : "‚ùå –¢–æ–∫–µ–Ω –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è–º";

        resultDiv.innerHTML += `
          <strong>${data.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–æ–∫–µ–Ω'}:</strong><br/>
          ${checks.join('<br/>')}<br/><strong>${status}</strong><br/><br/>
        `;
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞:", err);
        resultDiv.innerHTML += `‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Ç–æ–∫–µ–Ω–∞: ${address}<br/><br/>`;
      }
    }
  </script>
</body>
</html>
