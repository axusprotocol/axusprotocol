<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXUS | Проверка токенов</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    /* Обновленные стили */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    #ton-connect {
      margin: 25px 0;
      min-height: 60px;
      display: flex;
      justify-content: center;
    }
    .wallet-status {
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    .connected {
      background-color: #e6f7e6;
      color: #2e7d32;
    }
    .disconnected {
      background-color: #ffebee;
      color: #c62828;
    }
    /* Остальные стили остаются прежними */
  </style>
</head>
<body>

<div id="ton-connect"></div>
<div id="wallet-status" class="wallet-status disconnected">Кошелек не подключен</div>

<script>
  let tonConnectUI;
  let isWalletConnected = false;

  async function initTonConnect() {
    try {
      // 1. Проверяем доступность библиотеки
      if (typeof TonConnectUI === 'undefined') {
        throw new Error('Библиотека TonConnect не загрузилась');
      }

      // 2. Инициализируем TonConnect с альтернативными настройками
      tonConnectUI = new TonConnectUI.TonConnectUI({
        manifestUrl: "https://ton-connect.github.io/demo-dapp-with-react/tonconnect-manifest.json", // Используем демо-манифест
        buttonRootId: "ton-connect",
        language: 'ru',
        uiPreferences: {
          theme: 'LIGHT',
          borderRadius: 'm'
        }
      });

      // 3. Настраиваем обработчики подключения
      tonConnectUI.onStatusChange((wallet) => {
        isWalletConnected = !!wallet;
        updateWalletStatus();
        
        if (wallet) {
          console.log('Кошелек подключен:', wallet);
          // Здесь можно обновить интерфейс для подключенного кошелька
        } else {
          console.log('Кошелек отключен');
        }
      });

      // 4. Проверяем существующее подключение
      const wallet = await tonConnectUI.getWallet();
      if (wallet) {
        isWalletConnected = true;
        updateWalletStatus();
      }

    } catch (error) {
      console.error('Ошибка инициализации TonConnect:', error);
      showError('Ошибка подключения. Пожалуйста, обновите страницу или попробуйте позже.');
    }
  }

  function updateWalletStatus() {
    const statusElement = document.getElementById('wallet-status');
    if (isWalletConnected) {
      statusElement.textContent = 'Кошелек подключен';
      statusElement.className = 'wallet-status connected';
    } else {
      statusElement.textContent = 'Кошелек не подключен';
      statusElement.className = 'wallet-status disconnected';
    }
  }

  function showError(message) {
    const tonConnectElement = document.getElementById('ton-connect');
    tonConnectElement.innerHTML = `
      <div style="color: #d32f2f; padding: 15px; border: 1px solid #ffcdd2; border-radius: 8px; background: #ffebee;">
        ${message}
        <button onclick="window.location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #007aff; color: white; border: none; border-radius: 4px; cursor: pointer;">
          Обновить страницу
        </button>
      </div>
    `;
  }

  // Инициализация при загрузке страницы
  window.addEventListener('DOMContentLoaded', initTonConnect);
</script>

<!-- Остальная часть вашего HTML (формы, кнопки и т.д.) -->

</body>
</html>
