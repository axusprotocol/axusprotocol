<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXUS Wallet Connect (Beta)</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest"></script>
</head>
<body style="font-family: sans-serif; padding: 2rem;">

  <h1>AXUS Wallet Connect (Beta)</h1>
  <p>Click the button below to connect your TON wallet.</p>

  <div id="ton-connect" style="margin-top: 20px;"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json",
        buttonRootId: "ton-connect"
      });
    });
  </script>
</body>
</html>
