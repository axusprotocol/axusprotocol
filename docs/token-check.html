<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AXUS Wallet Connect (Simple)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 2rem; max-width: 700px; margin: auto; }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #msg { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>

  <h1>AXUS Protocol: Connect TON Wallet</h1>
  <p>Click below to connect via Tonkeeper (mobile):</p>

  <button onclick="connectWallet()">ðŸ”— Open in Tonkeeper</button>
  <div id="msg"></div>

  <script>
    function connectWallet() {
      const link = `https://app.tonkeeper.com/ton-connect?connect=${encodeURIComponent(JSON.stringify({
        manifestUrl: "https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json"
      }))}`;
      window.open(link, "_blank");
      document.getElementById("msg").innerText = "ðŸ”„ Opening Tonkeeper...";
    }
  </script>

</body>
</html>
