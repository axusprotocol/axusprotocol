<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TonConnect ESM Import</title>
</head>
<body>
  <h1>TonConnect ESM Import</h1>
  <button id="connect-btn">Connect Wallet</button>
  
  <script type="module">
    // Импортируем TonConnect как ESM-модуль
    import { TonConnect } from 'https://esm.sh/@tonconnect/sdk';
    
    document.getElementById('connect-btn').addEventListener('click', async () => {
      try {
        const connector = new TonConnect({
          manifestUrl: 'https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json'
        });
        
        const wallets = await connector.getWallets();
        console.log('Available wallets:', wallets);
        
        if (wallets.length > 0) {
          connector.connect({
            jsBridgeKey: wallets[0].jsBridgeKey,
            universalLink: wallets[0].universalLink,
            bridgeUrl: wallets[0].bridgeUrl
          });
        } else {
          alert('No wallets available');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
