<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXUS | Token Collateral Check</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    h1 { color: #007aff; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; max-width: 400px; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>

  <div id="ton-connect" style="margin-bottom: 20px;"></div>

  <h1>Check Token</h1>
  <input type="text" id="token" placeholder="Enter token address..." />
  <button onclick="check()">Check</button>

  <div class="result" id="result"></div>

  <script>
    let tonConnectUI;

    window.addEventListener("DOMContentLoaded", () => {
      tonConnectUI = new TonConnectUI({
        manifestUrl: "https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json",
        buttonRootId: "ton-connect"
      });
    });

    function check() {
      const address = document.getElementById("token").value.trim();
      const result = document.getElementById("result");
      if (!address) {
        result.innerText = "Please enter a token address.";
        return;
      }
      result.innerText = "You entered: " + address;
    }
  </script>

</body>
</html>
