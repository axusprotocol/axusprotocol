<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TonConnect Test</title>
</head>
<body>
  <h1>TonConnect Test</h1>
  <div id="ton-connect-container" style="margin: 20px; padding: 20px; border: 1px solid red;"></div>

  <!-- Загружаем TonConnect UI напрямую с CDN -->
  <script src="https://unpkg.com/@tonconnect/ui@1.1.3/dist/tonconnect-ui.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded');
      
      // Проверяем, доступен ли TonConnectUI
      if (typeof TonConnectUI === 'undefined') {
        console.error('TonConnectUI is not defined');
        document.getElementById('ton-connect-container').innerHTML = 
          '<p style="color: red">Error: TonConnectUI library not loaded</p>';
        return;
      }
      
      console.log('Creating TonConnectUI instance');
      
      // Создаем экземпляр TonConnectUI
      const tonConnectUI = new TonConnectUI({
        manifestUrl: 'https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-container'
      });
      
      console.log('TonConnectUI instance created:', tonConnectUI);
    });
  </script>
</body>
</html>
