<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXUS | Token Collateral Check</title>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —Å–∫—Ä–∏–ø—Ç TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 850px; margin: auto; padding: 2rem; line-height: 1.6; color: #111; background: #fff; }
    h1, h2 { color: #007aff; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    .result { margin-top: 20px; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; }
    .back-button { margin-top: 2rem; display: inline-block; background: #e5e5e5; color: #333; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–∫–∏ TON Connect -->
  <div id="ton-connect" style="margin-bottom: 20px;"></div>

  <h1>AXUS Token Collateral Checker</h1>
  <p>Connect your TON wallet, pay 0.01 TON and check if your token is eligible for collateral.</p>

  <input type="text" id="token-address" placeholder="Enter TON token address...">
  <button onclick="initiatePayment()">Check Token (0.01 TON)</button>

  <div class="result" id="result"></div>

  <a class="back-button" href="index-en.html">‚Üê Back to main site</a>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
  manifestUrl: "https://axusprotocol.github.io/axusprotocol/tonconnect-manifest.json",
  buttonRootId: "ton-connect"
});

      window.tonConnectUI = tonConnectUI; // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
    });

    async function initiatePayment() {
      const tokenAddress = document.getElementById("token-address").value;
      const resultDiv = document.getElementById("result");

      if (!tokenAddress) {
        resultDiv.innerHTML = "‚ùå Please enter a token address.";
        return;
      }

      const connected = await window.tonConnectUI.connected;
      if (!connected) {
        resultDiv.innerHTML = "‚ùå Please connect your wallet first.";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Awaiting payment confirmation...";

      try {
        await window.tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: "UQBpdVR9LVBixqJ2JRj-c8-NtNa3REQL7B2jnEyrQ5JiS5IA", 
              amount: "10000000", // 0.01 TON
              payload: null
            }
          ]
        });

        resultDiv.innerHTML = "‚úÖ Payment received. Checking token...";
        checkToken(tokenAddress);
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Payment failed or cancelled.";
      }
    }

    async function checkToken(address) {
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "üîç Checking token on TON API...";

  try {
    const response = await fetch(`https://tonapi.io/v2/accounts/${address}/jettons`);
    if (!response.ok) {
      resultDiv.innerHTML = `‚ùå Error: ${response.status} ‚Äî ${response.statusText}`;
      return;
    }

    const data = await response.json();
    const jettons = data.balances || [];

    if (jettons.length === 0) {
      resultDiv.innerHTML = `‚ùå No tokens found at address: ${address}`;
      return;
    }

    let output = `<strong>Found ${jettons.length} token(s):</strong><br/><br/>`;

    jettons.forEach((token, index) => {
      const name = token.jetton.name || "Unknown";
      const symbol = token.jetton.symbol || "";
      const verified = token.jetton.verified ? "‚úÖ Verified" : "‚ö†Ô∏è Not Verified";
      const balance = parseFloat(token.balance) / 10 ** token.jetton.decimals;

      output += `üîπ <strong>${name} (${symbol})</strong><br/>
      Balance: ${balance}<br/>
      ${verified}<br/><br/>`;
    });

    resultDiv.innerHTML = output;

  } catch (error) {
    console.error("Fetch error:", error);
    resultDiv.innerHTML = "‚ùå Failed to check token. Possibly invalid address or API error.";
  }
}
  </script>
</body>
</html>
